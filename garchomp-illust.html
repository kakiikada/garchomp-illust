<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="garchomp-illust.css">
  <title>Document</title>
</head>
<!-- 上のほう＝下のレイヤー！ -->
<!--　IDは単にレイヤー名つける代わりに使用。CSSには関与しません  -->
<div class = "back"></div>
<div class = "frame">
  <div id = "尻尾" class = "screen">
    <div class = "tail body-black"></div>
    <div class = "tail-eraser delete"></div>
    <div class = "tail-fin body-black">
      <div class = "tail-line1"></div>
      <div class = "tail-line1 tail-line2"></div>
      <div class = "tail-line1 tail-line3"></div>
    </div>
    <div class = "tail-fin-eraser delete"></div>
    <div class = "tail-needle"></div>
  </div>
  <div id = "胴体" class = "screen">
    <div id = "首" class = "neck body">
      <div class = "neck-line1"></div>
      <div class = "neck-line1 neck-line2"></div>
      <div class = "neck-line1 neck-line3"></div>
    </div>
    <div class = "neck-red red"></div>
    <div class = "neck-white delete"></div>
    <div class = "shoulder body"></div>
    <div class = "chest red"></div>
    <div class = "stomach red"></div>
    <div class = "chest-white delete"></div>
    <div class = "arm body">
      <div class = "chest chest2 red"></div>
    </div>
    <div class = "arm2 body"></div>
    <div class = "fang3"></div>
    <div class = "fang4"></div>
  </div>
  <div id = "顔" class = "screen">
      <div class = "head-rotate">
        <div id = "耳奥" class = "head2 head2-2 body-black">
          <div class = "line"></div>
          <div class = "line line2"></div>
        </div>
        <div class = "head1 body">
          <div class = "correction">
            <div class = "head-red red"></div>
            <div class = "fang1"></div>
            <div class = "fang2"></div>
            <div class = "mouth-line1 body"></div>
            <div class = "mouth-line2 body"></div>
            <div class = "eraser body"></div>
            <div class = "nose black"></div>
          </div>
          <div id = "星" class = "star yellow"></div>
        </div>
        <div id = "目全体" class = "eye1 black">
          <div id = "瞳" class = "eye-pupil black-red">
            <div class = "eye2 black-red"></div>
            <div class = "eye-light white"></div>
          </div>
        </div>
        <div id = "耳手前" class = "head2 body">
          <div class = "line"></div>
          <div class = "line line2"></div>
        </div>
        <div id = "目全体" class = "eye1 opacity black">
          <div id = "瞳" class = "eye-pupil black-red">
            <div class = "eye2 black-red"></div>
            <div class = "eye-light white"></div>
          </div>
        </div>
      </div>
    </div>

    <!--以下pallet  -->
    <div class = "color">
      <div class = "pallet body"></div>
      <div class = "pallet red"></div>
      <div class = "pallet Yellow"></div>
      <div class = "pallet white"></div><br>
      <div class = "pallet shadow"></div>
    </div>
  </body>
  <div class = "screen after">
    <p class = "mini">No.445</p>
    <p>garchomp</p>
  </div>
</div>

</html>
